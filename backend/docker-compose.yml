version: '3.8'

services:
  
  api:
    build: . 
    ports:
      - "3000:3000" 
    volumes:
      - .:/usr/src/app 
      - /usr/src/app/node_modules 
    environment:
      DATABASE_URL: "mongodb://mongo:27017/calorias_db"
    depends_on:
      - mongo 

  mongo:
    image: mongo 
    ports:
      - "27017:27017" 
    volumes:
      - mongo-data:/data/db 

volumes:
  mongo-data: